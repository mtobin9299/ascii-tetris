<h1>Module <a href="type_Utils.html">Utils</a></h1>

<pre><span id="MODULEUtils"><span class="keyword">module</span> Utils</span>: <code class="code">sig</code> <a href="Utils.html">..</a> <code class="code">end</code></pre><div class="info module top">
<div class="info-desc">
<p><code class="code">add_pos p1 p2</code> is <code class="code">p1</code> + <code class="code">p2</code> element-wise. I.e., if p1 = (x1,y1) and p2 =
 (x2,y2), then <code class="code">add_pos p1 p2</code> = (x1 + x2, y1 + y2).</p>
</div>
</div>
